<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Change Password - Multi Insurance Management System</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Change Your Password</h2>
</div>

<form th:action="@{/changePassword}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div th:if="${message != null}" class="m-3">
            <p class="text-danger">[[${message}]]</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control"
                       placeholder="Username" required autofocus />
            </p>
            <p>
                <input type="password" name="oldPassword" class="form-control"
                       placeholder="Old Password" required autofocus />
            </p>
            <p>
                <input type="password" name="newPassword" id="newPassword" class="form-control"
                       placeholder="New password" required />
            </p>
            <p>
                <input type="password" class="form-control" placeholder="Confirm new password"
                       required oninput="checkPasswordMatch(this);" />
            </p>
            <p class="text-center">
                <input type="submit" value="Change Password" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
</body>
</html>
