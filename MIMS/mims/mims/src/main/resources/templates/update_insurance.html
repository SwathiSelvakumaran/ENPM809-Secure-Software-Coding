<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insurance Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Insurance Management System</h1>
  <hr>
  <h2>Update Insurance</h2>

  <form action="#" th:action="@{/saveInsurance}" th:object="${insurance}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{insuranceName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{insuranceType}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{insurancePeriod}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{insuranceLink}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Insurance</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Insurance List</a>
</div>
</body>
</html>
